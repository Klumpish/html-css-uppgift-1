<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo list</title>
		<link rel="stylesheet" href="style.css" />
		<!-- the font we are using -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		/>
	</head>

	<body class="body">
		<div class="container falling">
			<header class="logo appear">
				<div><h2 class="headline appear">My ToDo</h2></div>
				<div class="stats">
					<p id="numbers">0 completed</p>
				</div>
			</header>

			<div class="main fadeIn">
				<form id="task-form" for="taskInput">
					<input
						type="text"
						id="taskInput"
						name="taskInput"
						placeholder=""
					/>
					<!-- the i class gives us a styled button from the css link we imported -->
					<button id="newTask" type="submit">OK</button>
				</form>

				<p id="empty"></p>

				<div class="todoList">
					<ul id="task-list"></ul>
				</div>
				<a class="clear" id="clear">Clear All</a>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
